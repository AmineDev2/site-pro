<mat-sidenav-container class="sidenav-container">
  <!-- Menu latéral -->
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="over"
    [autoFocus]="false"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
    <app-sidebar (closeSidenav)="onCloseSidenav()"></app-sidebar>
  </mat-sidenav>

  <!-- Contenu -->
  <mat-sidenav-content>
    <app-header (menuToggle)="onMenuToggle()"></app-header>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <footer class="footer">
      <div class="footer__inner container">
        <span>© {{ year }} AmineDev — Tous droits réservés.</span>
        <a
          class="footer__link"
          routerLink="/mentions-legales"
          aria-label="Mentions légales"
        >
          Mentions légales
        </a>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
