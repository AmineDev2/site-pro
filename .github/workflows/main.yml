name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [master]        # Déploie à chaque push sur master
  workflow_dispatch: {}        # Permet de lancer manuellement depuis l'onglet Actions

permissions:
  contents: write              # Autorise le push sur la branche gh-pages

concurrency:
  group: pages-deploy
  cancel-in-progress: true     # Evite les déploiements simultanés

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Utilise ng via npx pour éviter les soucis de version globale
      - name: Build Angular (prod)
        run: npx ng build --configuration production --base-href "/"

      # Ton outputPath = dist/site-pro (d'après angular.json)
      - name: Resolve build directory
        id: dist
        run: echo "DIR=dist/site-pro" >> $GITHUB_OUTPUT

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.dist.outputs.DIR }}
          cname: aminedev.fr
